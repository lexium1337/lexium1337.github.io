<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LexiumBypass - Giriş</title>
<style>
  body {
    margin: 0;
    background-color: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .header {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
  }

  .rgb-text {
    font-weight: 900;
    font-size: 3rem;
    font-family: 'Segoe UI Black', sans-serif;
    white-space: nowrap;
    background: linear-gradient(
      270deg,
      red,
      orange,
      yellow,
      green,
      blue,
      indigo,
      violet,
      red
    );
    background-size: 1400% 1400%;
    background-position: 0% 50%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rgbShift 8s linear infinite;
  }

  @keyframes rgbShift {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .btn {
    background-color: #222;
    border: 2px solid #555;
    border-radius: 6px;
    padding: 10px 22px;
    color: #eee;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    user-select: none;
  }

  .btn:hover {
    border-color: #fff;
    color: #fff;
    background-color: #333;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
  }

  main {
    max-width: 720px;
    margin: 160px auto 40px auto;
    padding: 0 20px;
    flex-grow: 1;
    text-align: center;
  }

  .password-box {
    margin-top: 30px;
  }

  input[type="password"] {
    padding: 10px;
    border: 2px solid #555;
    border-radius: 6px;
    background-color: #1e1e1e;
    color: #eee;
    width: 220px;
    font-size: 1rem;
  }

  footer {
    text-align: center;
    padding: 15px 10px;
    font-size: 0.9rem;
    color: #666;
    border-top: 1px solid #222;
  }
</style>
<script>
  function kontrolEt() {
    var sifre = document.getElementById("sifre").value;
    if (sifre === "1337") {
      window.location.href = "password.html";
    } else {
      alert("Hatalı şifre!");
    }
  }
</script>
</head>
<body>

<div class="header">
  <div class="rgb-text">lexium</div>
</div>

<main>
  <h2>Giriş için şifre girin</h2>
  <div class="password-box">
    <input type="password" id="sifre" placeholder="Şifre">
    <br><br>
    <button class="btn" onclick="kontrolEt()">Giriş</button>
  </div>
</main>

<footer>
  &copy; 2025 Lexium. Tüm hakları saklıdır.
</footer>

</body>
</html>
