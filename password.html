<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LexiumBypass</title>
  <script>
    function kontrolEt() {
      var sifre = document.getElementById("sifre").value;
      if (sifre === "1337") {
        // Şifre doğruysa index.html'e yönlendir
        window.location.href = "index.html";
      } else {
        alert("Hatalı şifre!");
      }
    }
  </script>
</head>
<body>
  <h2>Giriş Yap</h2>
  <input type="password" id="sifre" placeholder="Şifre girin">
  <button onclick="kontrolEt()">Giriş</button>
</body>
</html>
